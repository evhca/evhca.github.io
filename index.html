<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>CAS Project — Eva Tsyura & Kiara Rychen</title>
<meta name="description" content="CAS journal by Eva Tsyura & Kiara Rychen — art, poetry, photos, and whatever our mind created." />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@600;700&family=Parisienne&display=swap" rel="stylesheet">
<style>
:root{
--bg: #fff9f4; /* creamy background */
--bg-accent: rgba(244,165,196,.28); /* pink mist */
--card: #ffffff; /* card background */
--ink: #2a2024; /* main text */
--muted: #7a6b71; /* secondary text */
--accent: #f4a5c4; /* dusty pink */
--accent-deep:#e989b0; /* deeper pink */
--border: #f2d9e2; /* soft pink border */
--max: 840px; /* content width */
--radius: 22px; /* card roundness */
}
*{box-sizing:border-box}
html,body{margin:0;height:100%;}
body{
font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
color:var(--ink);
background:
radial-gradient(40rem 40rem at 50% -10%, var(--bg-accent), rgba(0,0,0,0) 60%),
radial-gradient(30rem 30rem at -10% 10%, rgba(255,182,193,.22), rgba(0,0,0,0) 60%),
radial-gradient(30rem 30rem at 110% 20%, rgba(255,192,203,.15), rgba(0,0,0,0) 60%),
var(--bg);
background-attachment: fixed;
line-height: 1.6;
}
a{color:inherit;text-decoration:none}

/* Header */
header{
position:sticky; top:0; z-index:20;
backdrop-filter: blur(10px);
background: rgba(255,249,244,.86);
border-bottom: 1px dashed var(--border);
}
.nav{max-width:var(--max); margin:0 auto; padding:.9rem 1rem; display:flex; align-items:center; justify-content:space-between; gap:1rem}
.brand{display:flex; align-items:baseline; gap:.6rem}
.brand .script{font-family:Parisienne, cursive; font-size:2rem; color:var(--accent-deep)}
.brand .title{font-family: "Playfair Display", Georgia, serif; font-weight:700; font-size:1.4rem}
.byline{font-size:.95rem; color:var(--muted)}
.icons{font-size:1.1rem}

/* Main wrapper */
.wrap{max-width:var(--max); margin:1.2rem auto 3rem; padding:0 1rem}

/* Intro banner */
.hero{position:relative; overflow:hidden; border:1px solid var(--border); border-radius:calc(var(--radius) + 6px); background:linear-gradient(180deg, #fff, #fff9f7); box-shadow:0 16px 42px rgba(0,0,0,.06)}
.hero-inner{padding:1.6rem 1.2rem; text-align:center}
.hero h1{margin:.2rem 0; font-family:"Playfair Display", Georgia, serif; font-size:2.2rem; letter-spacing:.2px}
.hero p{margin:.35rem 0; color:var(--muted)}
.hero .ribbon{position:absolute; inset:auto -40px auto auto; top:14px; transform:rotate(12deg); background:var(--accent); color:#fff; padding:.25rem .85rem; border-radius:999px; font-weight:600; font-size:.85rem; box-shadow: 0 6px 20px rgba(244,165,196,.45)}
.hero .bows{position:absolute; left:8px; top:6px; font-size:1.3rem; opacity:.9}

/* Feed */
.feed{display:flex; flex-direction:column; gap:1.2rem; margin-top:1.4rem}

/* Card */
.card{position:relative; background:var(--card); border:1px solid var(--border); border-radius:var(--radius); box-shadow:0 12px 34px rgba(0,0,0,.05); overflow:hidden}
.card:before{ /* scalloped top edge */
content:""; position:absolute; inset:0 0 auto 0; height:18px;
background:
radial-gradient(12px 12px at 12px 18px, var(--accent) 11px, transparent 12px) 0 -6px/24px 24px repeat-x;
opacity:.12; pointer-events:none;
}
.card .media img{display:block; width:100%; height:auto}
